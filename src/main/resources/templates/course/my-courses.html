<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursus Saya - Udehnih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div th:insert="~{navbar :: navbar}"></div>

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-teal-700">üìã Kursus Saya</h1>
        
        <div id="myCoursesList" class="flex">
            <div class="text-center">
                <div class="inline-block w-12 h-12 border-4 border-teal-500 border-dashed rounded-full animate-spin"></div>
                <p class="mt-2 text-teal-600">Memuat...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (window.checkLoginStatus) {
                    window.checkLoginStatus();
                }
            }, 100);
            
            loadMyCourses();
        });

        function loadMyCourses() {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json'
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            fetch('/api/cb/my-courses', { headers })
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        window.location.replace('/auth/login?redirect=' + encodeURIComponent(window.location.pathname));
                        return;
                    }
                    if (!response.ok) {
                        throw new Error('Gagal memuat kursus');
                    }
                    return response.json();
                })
                .then(courses => {
                    if (courses) renderMyCourses(courses);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('myCoursesList').innerHTML = 
                        '<div class="bg-red-100 text-red-700 p-4 rounded">Gagal memuat kursus. Silakan refresh halaman.</div>';
                });
        }

        function renderMyCourses(courses) {
            const coursesList = document.getElementById('myCoursesList');
            
            if (courses.length === 0) {
                coursesList.innerHTML = `
                    <div class="text-center">
                        <div class="bg-teal-100 text-teal-800 p-4 rounded mb-4">
                            <i class="fas fa-info-circle"></i> Anda belum mendaftar ke kursus apapun
                        </div>
                        <a href="/courses" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 transition">
                            üîç Cari Kursus
                        </a>
                    </div>
                `;
                return;
            }

            const paidCourses = courses.filter(c => c.paymentStatus === 'PAID');
            const pendingCourses = courses.filter(c => c.paymentStatus === 'PENDING');
            const failedCourses = courses.filter(c => c.paymentStatus === 'FAILED');

            let html = '';

            if (paidCourses.length > 0) {
                html += `
                    <div class="mb-10">
                        <h3 class="text-2xl font-semibold text-teal-600 mb-4">
                            <i class="fas fa-graduation-cap"></i> Kursus Aktif (${paidCourses.length})
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${paidCourses.map(enrollment => `
                                <div class="bg-white border border-teal-400 rounded-lg shadow p-5 flex flex-col">
                                    <h5 class="text-xl font-bold mb-2">${enrollment.courseName}</h5>
                                    <p class="text-sm text-gray-500 mb-2">
                                        <i class="fas fa-calendar"></i> Terdaftar: ${new Date(enrollment.enrolledAt).toLocaleDateString('id-ID')}
                                    </p>
                                    <span class="text-green-600 font-semibold mb-4">‚úÖ Lunas</span>
                                    <a href="/courses/${enrollment.courseId}" class="mt-auto bg-teal-600 text-white px-4 py-2 rounded text-center hover:bg-teal-700 transition">
                                        üìö Mulai Belajar
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (pendingCourses.length > 0) {
                html += `
                    <div class="mb-10">
                        <h3 class="text-2xl font-semibold text-yellow-600 mb-4">
                            <i class="fas fa-clock"></i> Menunggu Pembayaran (${pendingCourses.length})
                        </h3>
                        <div class="bg-yellow-100 text-yellow-800 p-4 rounded mb-4">
                            <i class="fas fa-info-circle"></i> Kursus di bawah ini memerlukan pembayaran sebelum dapat diakses
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${pendingCourses.map(enrollment => `
                                <div class="bg-white border border-yellow-400 rounded-lg shadow p-5 flex flex-col">
                                    <h5 class="text-xl font-bold mb-2">${enrollment.courseName}</h5>
                                    <p class="text-sm text-gray-500 mb-2">
                                        <i class="fas fa-calendar"></i> Terdaftar: ${new Date(enrollment.enrolledAt).toLocaleDateString('id-ID')}
                                    </p>
                                    <span class="text-yellow-600 font-semibold mb-2">‚è≥ Menunggu Pembayaran</span>
                                    <button class="mt-auto bg-yellow-400 text-white px-4 py-2 rounded cursor-not-allowed" disabled>
                                        üîí Terkunci - Menunggu Pembayaran
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            if (failedCourses.length > 0) {
                html += `
                    <div class="mb-10">
                        <h3 class="text-2xl font-semibold text-red-600 mb-4">
                            <i class="fas fa-exclamation-triangle"></i> Pembayaran Gagal (${failedCourses.length})
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${failedCourses.map(enrollment => `
                                <div class="bg-white border border-red-400 rounded-lg shadow p-5 flex flex-col">
                                    <h5 class="text-xl font-bold mb-2">${enrollment.courseName}</h5>
                                    <p class="text-sm text-gray-500 mb-2">
                                        <i class="fas fa-calendar"></i> Terdaftar: ${new Date(enrollment.enrolledAt).toLocaleDateString('id-ID')}
                                    </p>
                                    <span class="text-red-600 font-semibold mb-4">‚ùå Pembayaran Gagal</span>
                                    <button class="mt-auto bg-red-500 text-white px-4 py-2 rounded cursor-not-allowed" disabled>
                                        ‚ùå Pembayaran Gagal
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            coursesList.innerHTML = html;
        }
    </script>

    <script th:src="@{/js/navbar.js}"></script>
</body>
</html>
