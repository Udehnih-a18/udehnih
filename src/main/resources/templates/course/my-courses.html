<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursus Saya - Udehnih</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include navbar -->
    <div th:insert="~{navbar :: navbar}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">üìã Kursus Saya</h1>
        
        <div id="myCoursesList">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force check navbar status
            setTimeout(() => {
                if (window.checkLoginStatus) {
                    window.checkLoginStatus();
                }
            }, 100);
            
            loadMyCourses();
        });

        function loadMyCourses() {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json'
            };
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            fetch('/api/cb/my-courses', { headers })
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        // Not authenticated - redirect to login
                        window.location.replace('/auth/login?redirect=' + encodeURIComponent(window.location.pathname));
                        return;
                    }
                    if (!response.ok) {
                        throw new Error('Gagal memuat kursus');
                    }
                    return response.json();
                })
                .then(courses => {
                    if (courses) renderMyCourses(courses);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('myCoursesList').innerHTML = 
                        '<div class="alert alert-danger">Gagal memuat kursus. Silakan refresh halaman.</div>';
                });
        }

        function renderMyCourses(courses) {
            const coursesList = document.getElementById('myCoursesList');
            
            if (courses.length === 0) {
                coursesList.innerHTML = `
                    <div class="text-center">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i> Anda belum mendaftar ke kursus apapun
                        </div>
                        <a href="/courses" class="btn btn-primary">
                            üîç Cari Kursus
                        </a>
                    </div>
                `;
                return;
            }

            // Pisahkan kursus berdasarkan status
            const paidCourses = courses.filter(c => c.paymentStatus === 'PAID');
            const pendingCourses = courses.filter(c => c.paymentStatus === 'PENDING');
            const failedCourses = courses.filter(c => c.paymentStatus === 'FAILED');

            let html = '';

            // Bagian Kursus Aktif (PAID)
            if (paidCourses.length > 0) {
                html += `
                    <div class="mb-5">
                        <h3 class="text-success mb-3">
                            <i class="fas fa-graduation-cap"></i> Kursus Aktif (${paidCourses.length})
                        </h3>
                        <div class="row">
                            ${paidCourses.map(enrollment => `
                                <div class="col-md-6 col-lg-4 mb-4">
                                    <div class="card h-100 border-success">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title">${enrollment.courseName}</h5>
                                            <p class="card-text text-muted mb-2">
                                                <i class="fas fa-calendar"></i> 
                                                Terdaftar: ${new Date(enrollment.enrolledAt).toLocaleDateString('id-ID')}
                                            </p>
                                            <p class="card-text">
                                                <span class="badge bg-success">
                                                    ‚úÖ Lunas
                                                </span>
                                            </p>
                                            <div class="mt-auto">
                                                <a href="/courses/${enrollment.courseId}" class="btn btn-success w-100">
                                                    üìö Mulai Belajar
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Bagian Menunggu Pembayaran (PENDING)
            if (pendingCourses.length > 0) {
                html += `
                    <div class="mb-5">
                        <h3 class="text-warning mb-3">
                            <i class="fas fa-clock"></i> Menunggu Pembayaran (${pendingCourses.length})
                        </h3>
                        <div class="alert alert-warning">
                            <i class="fas fa-info-circle"></i> 
                            Kursus di bawah ini memerlukan pembayaran sebelum dapat diakses
                        </div>
                        <div class="row">
                            ${pendingCourses.map(enrollment => `
                                <div class="col-md-6 col-lg-4 mb-4">
                                    <div class="card h-100 border-warning">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title">${enrollment.courseName}</h5>
                                            <p class="card-text text-muted mb-2">
                                                <i class="fas fa-calendar"></i> 
                                                Terdaftar: ${new Date(enrollment.enrolledAt).toLocaleDateString('id-ID')}
                                            </p>
                                            <p class="card-text">
                                                <span class="badge bg-warning">
                                                    ‚è≥ Menunggu Pembayaran
                                                </span>
                                            </p>
                                            <div class="mt-auto">
                                                <button class="btn btn-warning w-100 mb-2" disabled>
                                                    üîí Terkunci - Menunggu Pembayaran
                                                </button>
                                                <small class="text-muted">Silakan selesaikan pembayaran untuk mengakses kursus</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Bagian Pembayaran Gagal (FAILED) - jika ada
            if (failedCourses.length > 0) {
                html += `
                    <div class="mb-5">
                        <h3 class="text-danger mb-3">
                            <i class="fas fa-exclamation-triangle"></i> Pembayaran Gagal (${failedCourses.length})
                        </h3>
                        <div class="row">
                            ${failedCourses.map(enrollment => `
                                <div class="col-md-6 col-lg-4 mb-4">
                                    <div class="card h-100 border-danger">
                                        <div class="card-body d-flex flex-column">
                                            <h5 class="card-title">${enrollment.courseName}</h5>
                                            <p class="card-text text-muted mb-2">
                                                <i class="fas fa-calendar"></i> 
                                                Terdaftar: ${new Date(enrollment.enrolledAt).toLocaleDateString('id-ID')}
                                            </p>
                                            <p class="card-text">
                                                <span class="badge bg-danger">
                                                    ‚ùå Pembayaran Gagal
                                                </span>
                                            </p>
                                            <div class="mt-auto">
                                                <button class="btn btn-danger w-100" disabled>
                                                    ‚ùå Pembayaran Gagal
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            coursesList.innerHTML = html;
        }
    </script>

    <!-- NAVBAR SCRIPT - SAMA SEPERTI DI LIST.HTML -->
    <script>
        // Define functions immediately
        window.updateNavbar = function() {
            const token = localStorage.getItem('token');
            const guestNav = document.getElementById('guestNav');
            const userNav = document.getElementById('userNav');
            const myCourseLink = document.getElementById('myCourseLink');
            const userWelcome = document.getElementById('userWelcome');
            
            console.log('updateNavbar called - token exists:', !!token);
            
            if (token) {
                // User logged in
                if (guestNav) guestNav.style.display = 'none';
                if (userNav) userNav.style.display = 'flex';
                if (myCourseLink) myCourseLink.style.display = 'block';
                
                // Update welcome message
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const email = payload.sub || 'User';
                    if (userWelcome) userWelcome.textContent = `üëã Hello, ${email}!`;
                } catch (e) {
                    if (userWelcome) userWelcome.textContent = 'üëã Hello, User!';
                }
                
                console.log('Navbar updated to logged in state');
            } else {
                // User not logged in
                if (guestNav) guestNav.style.display = 'flex';
                if (userNav) userNav.style.display = 'none';
                if (myCourseLink) myCourseLink.style.display = 'none';
                
                console.log('Navbar updated to guest state');
            }
        };

        window.logout = function() {
            localStorage.removeItem('token');
            window.updateNavbar();
            window.location.href = '/courses';
        };

        // Immediate execution when script loads
        console.log('Script loaded, starting navbar update');
        
        // Try multiple times with different delays
        setTimeout(window.updateNavbar, 100);
        setTimeout(window.updateNavbar, 500);
        setTimeout(window.updateNavbar, 1000);
        setTimeout(window.updateNavbar, 2000);
        
        // Also on window load
        window.addEventListener('load', window.updateNavbar);
        
        // And when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', window.updateNavbar);
        } else {
            window.updateNavbar();
        }
        
        console.log('Navbar update scheduled');
    </script>
</body>
</html>
