<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Status Pendaftaran Tutor | Udehnih</title>
  <script
    src="https://cdn.tailwindcss.com/3.4.3"
    integrity="sha384-Uq3Xg6crV4gsltwvwmef5Oib81eugE2U4w67JC+FwraP+bYHQL8ieY0Km1rYWk9b"
    crossorigin="anonymous"
  ></script>
</head>
<body class="bg-teal-50 min-h-screen">
  <div th:insert="~{navbar :: navbar}"></div>

  <div class="flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg border border-teal-300 text-center">
      <h2 class="text-2xl font-bold text-teal-700 mb-4">üëÄ Status Pendaftaran Tutor</h2>
      <div id="statusInfo" class="text-teal-800 mb-4">Memuat status...</div>
      <button id="cancelBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">
        Batalkan Pendaftaran üóëÔ∏è
      </button>
    </div>
  </div>

  <script>
    async function fetchStatus() {
        const token = localStorage.getItem("token");

        if (!token) {
        alert("Anda harus login terlebih dahulu.");
        window.location.href = "/auth/login";
        return;
        }

        const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
        };

        try {
        const response = await fetch("/api/tutor-applications/status", {
            method: "GET",
            headers: headers,
        });

        const statusInfo = document.getElementById("statusInfo");
        const cancelBtn = document.getElementById("cancelBtn");

        if (response.ok) {
            const data = await response.json();
            statusInfo.innerHTML = `Status Anda: <strong>${data.status}</strong>`;
            if (data.status === "PENDING") cancelBtn.classList.remove("hidden");
        } else {
            statusInfo.textContent = "‚ùå Gagal memuat status.";
        }
        } catch (err) {
        document.getElementById("statusInfo").textContent = "‚ùå Error: " + err.message;
        }
    }

    document.getElementById("cancelBtn").addEventListener("click", async () => {
        const confirmCancel = confirm("Yakin ingin membatalkan pendaftaran?");
        if (!confirmCancel) return;

        const token = localStorage.getItem("token");

        const res = await fetch("/api/tutor-applications/delete", {
        method: "DELETE",
        headers: {
            "Authorization": `Bearer ${token}`
        }
        });

        if (res.ok) {
        alert("‚úÖ Pendaftaran dibatalkan.");
        window.location.reload();
        } else {
        alert("‚ùå Gagal membatalkan pendaftaran.");
        }
    });

    fetchStatus();
  </script>
  <script th:src="@{/js/navbar.js}"></script>
</body>
</html>
