<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error { @apply text-red-500 text-sm; }
    </style>
</head>
<body class="bg-gray-50">
<div class="max-w-5xl mx-auto py-10 px-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <h1>Udehnih</h1>
        <a href="/my-courses" class="text-gray-500 hover:underline">Cancel</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Payment Section -->
        <div>
            <h2 class="text-2xl font-semibold mb-2">Checkout</h2>
            <p class="text-sm text-gray-600 mb-6">Payment method</p>

            <!-- Card Payment Option -->
            <div id="card-section" class="border rounded-lg p-4 mb-4 transition-all ring-purple-600 ring-2">
                <div class="flex items-center">
                    <input type="radio" name="paymentMethod" id="cardRadio" class="mr-2" checked onclick="togglePayment('card')">
                    <label for="cardRadio" class="font-medium">Cards</label>
                </div>
                <div id="cardForm" class="mt-4">
                    <div class="mb-4">
                        <label class="block mb-1 font-medium">Account number</label>
                        <input type="text" class="w-full border border-red-500 rounded px-3 py-2" placeholder="1234 5678 9012 3456">
                        <div class="error mt-1">Please enter a valid card number</div>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-1 font-medium">CVC</label>
                        <input type="text" class="w-full border border-red-500 rounded px-3 py-2" placeholder="CVC">
                        <div class="error mt-1">Please enter a valid CVC</div>
                    </div>
                </div>
            </div>

            <!-- Bank Transfer Option -->
            <div id="bank-section" class="border rounded-lg p-4 mb-4 transition-all">
                <div class="flex items-center">
                    <input type="radio" name="paymentMethod" id="bankRadio" class="mr-2" onclick="togglePayment('bank')">
                    <label for="bankRadio" class="font-medium">Bank Transfer</label>
                </div>
                <div id="bankForm" class="mt-4 hidden">
                    <label class="block mb-2 font-medium">Select a bank</label>
                    <select class="w-full border rounded px-3 py-2 mb-3">
                        <option selected disabled>Select</option>
                        <option>BCA - Transfer to 081207305858</option>
                        <option>Mandiri</option>
                        <option>BNI</option>
                    </select>
                    <button class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">I have transferred</button>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">100 Days of Code: The Complete Python Pro Bootcamp</h3>
                <p class="text-gray-600 mb-2">Created by <a href="#" class="text-purple-600 hover:underline">Dr. Angela Yu, Developer and Lead Instructor</a></p>
                <p class="text-gray-500"><s>Rp649,000</s></p>
                <p class="text-red-500">Discount (80% Off): -Rp520,000</p>
                <h4 class="text-xl font-bold mt-4">Total (1 course): Rp129,000</h4>
                <button class="w-full bg-purple-600 text-white py-2 mt-4 rounded hover:bg-purple-700 transition">Pay Rp129,000</button>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePayment(method) {
        const cardForm = document.getElementById('cardForm');
        const bankForm = document.getElementById('bankForm');
        const cardSection = document.getElementById('card-section');
        const bankSection = document.getElementById('bank-section');

        if (method === 'card') {
            cardForm.classList.remove('hidden');
            bankForm.classList.add('hidden');
            cardSection.classList.add('ring-2', 'ring-purple-600');
            bankSection.classList.remove('ring-2', 'ring-purple-600');
        } else {
            cardForm.classList.add('hidden');
            bankForm.classList.remove('hidden');
            bankSection.classList.add('ring-2', 'ring-purple-600');
            cardSection.classList.remove('ring-2', 'ring-purple-600');
        }
    }
</script>
</body>
</html>
