<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Udehnih</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">

                    <!-- Show when not logged in -->

                        <a class="nav-link" href="/auth/login">🔑 Login</a>
                        <a class="nav-link" href="/auth/register">📝 Register</a>
                    </div>
                    <!-- Show when logged in -->
                    <div id="userNav" style="display: none;">
                        <span class="navbar-text me-3" id="userWelcome">👋 Hello, User!</span>
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">🚪 Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
