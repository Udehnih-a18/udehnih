<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Course Management</h1>
        <hr>

        <!-- Search Courses -->
        <div class="mb-4">
            <h2>Search Courses</h2>
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="query" class="form-control" placeholder="Search by name">
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="minPrice" class="form-control" placeholder="Min Price">
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="maxPrice" class="form-control" placeholder="Max Price">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </form>
            <div id="searchResults" class="mt-3"></div>
        </div>

        <!-- Enrolled Courses -->
        <div class="mb-4">
            <h2>My Courses</h2>
            <button id="loadMyCourses" class="btn btn-secondary">Load My Courses</button>
            <div id="myCourses" class="mt-3"></div>
        </div>
    </div>

    <script>
        const apiBase = '/api/cb';

        // Search Courses
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;

            try {
                const response = await axios.get(`${apiBase}/courses`, {
                    params: { q: query, minPrice, maxPrice }
                });
                const courses = response.data;
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = courses.map(course => `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">${course.name}</h5>
                            <p class="card-text">Tutor: ${course.tutorName}</p>
                            <p class="card-text">Price: Rp ${course.priceRp}</p>
                            <button class="btn btn-info" onclick="viewDetail('${course.id}')">View Detail</button>
                            <button class="btn btn-success" onclick="enrollCourse('${course.id}')">Enroll</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
                alert('Failed to fetch courses.');
            }
        });

        // View Course Detail
        async function viewDetail(courseId) {
            try {
                const response = await axios.get(`${apiBase}/courses/${courseId}`);
                const course = response.data;
                alert(`Course Detail:\nName: ${course.name}\nDescription: ${course.description}\nPrice: Rp ${course.priceRp}`);
            } catch (error) {
                console.error(error);
                alert('Failed to fetch course detail.');
            }
        }

        // Enroll in a Course
        async function enrollCourse(courseId) {
            try {
                const response = await axios.post(`${apiBase}/courses/${courseId}/enroll`);
                alert(`Successfully enrolled! Enrollment ID: ${response.data}`);
            } catch (error) {
                console.error(error);
                alert('Failed to enroll in course.');
            }
        }

        // Load My Courses
        document.getElementById('loadMyCourses').addEventListener('click', async () => {
            try {
                const response = await axios.get(`${apiBase}/my-courses`);
                const courses = response.data;
                const myCoursesDiv = document.getElementById('myCourses');
                myCoursesDiv.innerHTML = courses.map(course => `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">${course.courseName}</h5>
                            <p class="card-text">Enrolled At: ${course.enrolledAt}</p>
                            <p class="card-text">Payment Status: ${course.paymentStatus}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error(error);
                alert('Failed to load my courses.');
            }
        });
    </script>
</body>
</html>
