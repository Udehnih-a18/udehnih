<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udehnih - My Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 min-h-screen">
<!-- Navbar Include -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Report Section -->
<main class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-md border border-teal-200">
    <h2 class="text-3xl font-bold text-teal-600 mb-4">My Reports üìã</h2>

    <form id="createReportForm" class="space-y-4 mb-6">
        <div>
            <label for="title" class="block text-teal-700 font-semibold mb-1">Title</label>
            <input type="text" id="title" required
                   class="w-full px-4 py-2 border border-teal-300 rounded-lg focus:ring-2 focus:ring-teal-500" />
        </div>
        <div>
            <label for="description" class="block text-teal-700 font-semibold mb-1">Description</label>
            <textarea id="description" required
                      class="w-full px-4 py-2 border border-teal-300 rounded-lg focus:ring-2 focus:ring-teal-500"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition">Create Report</button>
        <div id="formMessage" class="text-sm mt-2"></div>
    </form>

    <div id="reportsContainer" class="space-y-4">
        <!-- Reports will be injected here -->
    </div>
</main>

<script>
    const token = localStorage.getItem("token");

    async function fetchReports() {
        const res = await fetch("/api/student/reports", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        const reportsContainer = document.getElementById("reportsContainer");
        reportsContainer.innerHTML = "";
        if (res.ok) {
            data.reports.forEach(report => {
                const reportCard = document.createElement("div");
                reportCard.className = "p-4 border border-teal-300 rounded-lg bg-teal-100";
                reportCard.innerHTML = `
          <h3 class="text-xl font-semibold text-teal-800">${report.title}</h3>
          <p class="text-teal-700">${report.description}</p>
          <p class="text-xs text-teal-500 mt-2">Last updated: ${new Date(report.updatedAt).toLocaleString()}</p>
<a href="/student/report-detail?id=${report.idReport}"
   class="inline-block mt-3 text-sm text-white bg-teal-600 px-4 py-2 rounded-lg hover:bg-teal-700 transition">
   See Detail
</a>


        `;
                reportsContainer.appendChild(reportCard);
            });
        } else {
            reportsContainer.innerHTML = `<p class='text-red-600'>‚ö†Ô∏è Failed to fetch reports.</p>`;
        }
    }

    document.getElementById("createReportForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const formMessage = document.getElementById("formMessage");

        try {
            const res = await fetch("/api/student/reports", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ title, description })
            });
            const result = await res.json();

            if (res.ok) {
                formMessage.textContent = "‚úÖ Report successfully created!";
                formMessage.className = "text-green-600";
                document.getElementById("title").value = "";
                document.getElementById("description").value = "";
                fetchReports();
            } else {
                formMessage.textContent = `‚ö†Ô∏è ${result.message || 'Failed to create report.'}`;
                formMessage.className = "text-red-600";
            }
        } catch (err) {
            formMessage.textContent = "‚ùå Error: " + err.message;
            formMessage.className = "text-red-600";
        }
    });

    fetchReports();
</script>
</body>
</html>
