<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udehnih - My Reports</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light min-vh-100">


<!-- ✅ Navbar langsung disisipkan -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Udehnih</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/courses">🔍 Cari Kursus</a>
                <a class="nav-link" href="/my-courses" id="myCourseLink" style="display: none;">📋 Kursus Saya</a>
                <a class="nav-link" href="/courses/tutor/apply" id="applyAsTutorLink" style="display: none;">🎓 Daftar sebagai Tutor</a>
                <a class="nav-link" href="/student/reports">📝 Laporan</a>
            </div>
            <div class="navbar-nav ms-auto">
                <div id="guestNav" style="display: flex;">
                    <a class="nav-link" href="/auth/login">🔑 Login</a>
                    <a class="nav-link" href="/auth/register">📝 Register</a>
                </div>
                <div id="userNav" style="display: none;">
                    <span class="navbar-text me-3" id="userWelcome">👋 Hello, User!</span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">🚪 Logout</button>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- ✅ Section laporan -->
<div class="container mt-5">
    <div class="bg-white p-4 rounded shadow-sm border">
        <h2 class="h4 text-primary fw-bold mb-4">📋 My Reports</h2>

        <form id="createReportForm" class="mb-4">
            <div class="mb-3">
                <label for="title" class="form-label text-primary">Title</label>
                <input type="text" id="title" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label text-primary">Description</label>
                <textarea id="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Report</button>
            <div id="formMessage" class="text-sm mt-2"></div>
        </form>

        <div id="reportsContainer" class="d-grid gap-3"></div>
    </div>
</div>

<!-- ✅ Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const token = localStorage.getItem("token");

    function setupNavbar() {
        const guestNav = document.getElementById("guestNav");
        const userNav = document.getElementById("userNav");
        const userWelcome = document.getElementById("userWelcome");

        if (token) {
            guestNav.style.display = "none";
            userNav.style.display = "flex";

            // Jika token berisi nama user, tampilkan namanya
            try {
                const payload = token.split('.')[1];
                const decoded = JSON.parse(atob(payload));
                userWelcome.textContent = `👋 Hello, ${decoded.fullName || 'User'}!`;
            } catch (e) {
                userWelcome.textContent = "👋 Hello!";
            }
        } else {
            guestNav.style.display = "flex";
            userNav.style.display = "none";
        }
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/auth/login";
    }

    setupNavbar(); // 👈 panggil saat halaman dimuat

    async function fetchReports() {
        const res = await fetch("/api/student/reports", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        const reportsContainer = document.getElementById("reportsContainer");
        reportsContainer.innerHTML = "";
        if (res.ok) {
            data.reports.forEach(report => {
                const reportCard = document.createElement("div");
                reportCard.className = "border border-primary-subtle rounded bg-light p-3";
                reportCard.innerHTML = `
                    <h5 class="fw-bold text-primary">${report.title}</h5>
                    <p>${report.description}</p>
                    <small class="text-muted">Last updated: ${new Date(report.updatedAt).toLocaleString()}</small><br/>
                    <a href="/student/report-detail?id=${report.idReport}" class="btn btn-outline-primary btn-sm mt-2">🔍 See Detail</a>
                `;
                reportsContainer.appendChild(reportCard);
            });
        } else {
            reportsContainer.innerHTML = `<p class='text-danger'>⚠️ Failed to fetch reports.</p>`;
        }
    }

    document.getElementById("createReportForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const formMessage = document.getElementById("formMessage");

        try {
            const res = await fetch("/api/student/reports", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify({ title, description })
            });
            const result = await res.json();

            if (res.ok) {
                formMessage.textContent = "✅ Report successfully created!";
                formMessage.className = "text-success";
                document.getElementById("title").value = "";
                document.getElementById("description").value = "";
                fetchReports();
            } else {
                formMessage.textContent = `⚠️ ${result.message || 'Failed to create report.'}`;
                formMessage.className = "text-danger";
            }
        } catch (err) {
            formMessage.textContent = "❌ Error: " + err.message;
            formMessage.className = "text-danger";
        }
    });

    fetchReports();
</script>
</body>
</html>
