<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulasan Saya - Udehnih</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-teal-50 min-h-screen">
    <div th:insert="~{navbar :: navbar}"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">‚≠ê Ulasan Saya</h1>
        
        <div id="reviewsList">
            <div class="flex justify-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-teal-600"></div>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4" id="modalTitle">Edit Ulasan</h3>
                <form id="reviewForm">
                    <input type="hidden" id="reviewId">
                    <input type="hidden" id="courseId">
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
                        <div class="flex space-x-1" id="starRating">
                            <i class="fas fa-star text-gray-300 cursor-pointer" data-rating="1"></i>
                            <i class="fas fa-star text-gray-300 cursor-pointer" data-rating="2"></i>
                            <i class="fas fa-star text-gray-300 cursor-pointer" data-rating="3"></i>
                            <i class="fas fa-star text-gray-300 cursor-pointer" data-rating="4"></i>
                            <i class="fas fa-star text-gray-300 cursor-pointer" data-rating="5"></i>
                        </div>
                        <input type="hidden" id="ratingValue" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">Komentar</label>
                        <textarea id="comment" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:ring-teal-500 focus:border-teal-500" placeholder="Tulis ulasan Anda..."></textarea>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button type="submit" class="flex-1 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">
                            Simpan
                        </button>
                        <button type="button" onclick="closeModal()" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentRating = 0;

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (window.checkLoginStatus) {
                    window.checkLoginStatus();
                }
            }, 100);
            
            loadMyReviews();
            setupStarRating();
        });

        function loadMyReviews() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.log('No token found, redirecting to login');
                window.location.replace('/auth/login?redirect=' + encodeURIComponent(window.location.pathname));
                return;
            }

            console.log('Loading reviews with token:', token.substring(0, 20) + '...');

            fetch('/api/reviews/student/my-reviews', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (response.status === 401 || response.status === 403) {
                    console.log('Unauthorized, redirecting to login');
                    window.location.replace('/auth/login?redirect=' + encodeURIComponent(window.location.pathname));
                    return Promise.reject('Unauthorized');
                }
                if (!response.ok) {
                    return response.text().then(text => {
                        console.error('Response error:', text);
                        throw new Error(`HTTP ${response.status}: ${text}`);
                    });
                }
                return response.json();
            })
            .then(reviews => {
                console.log('Reviews loaded:', reviews);
                if (reviews) {
                    renderReviews(reviews);
                }
            })
            .catch(error => {
                console.error('Error loading reviews:', error);
                document.getElementById('reviewsList').innerHTML = 
                    `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <strong>Error:</strong> ${error.message || error}<br>
                        <small>Check browser console for details. <button onclick="loadMyReviews()" class="underline text-blue-600">Retry</button></small>
                    </div>`;
            });
        }

        function renderReviews(reviews) {
            console.log('Rendering reviews:', reviews);
            const reviewsList = document.getElementById('reviewsList');
            
            if (!Array.isArray(reviews)) {
                console.error('Reviews is not an array:', reviews);
                reviewsList.innerHTML = 
                    '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">Invalid data format received</div>';
                return;
            }
            
            if (reviews.length === 0) {
                reviewsList.innerHTML = `
                    <div class="text-center py-12">
                        <div class="bg-blue-100 border border-blue-400 text-blue-700 px-6 py-4 rounded-lg mb-6 inline-block">
                            <i class="fas fa-star mr-2"></i> Anda belum memberikan ulasan apapun
                        </div>
                        <a href="/my-courses" class="inline-block bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                            üìã Lihat Kursus Saya
                        </a>
                    </div>
                `;
                return;
            }

            // Show loading state first
            reviewsList.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${reviews.map(() => `
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="animate-pulse">
                                <div class="h-4 bg-gray-300 rounded w-3/4 mb-2"></div>
                                <div class="h-3 bg-gray-300 rounded w-1/2 mb-4"></div>
                                <div class="h-16 bg-gray-300 rounded mb-4"></div>
                                <div class="flex space-x-2">
                                    <div class="h-8 bg-gray-300 rounded flex-1"></div>
                                    <div class="h-8 bg-gray-300 rounded flex-1"></div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            // Load course names for each review
            const coursePromises = reviews.map(review => {
                console.log(`Loading course data for courseId: ${review.courseId}`);
                
                // Add authorization token for course API
                const token = localStorage.getItem('token');
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }
                
                return fetch(`/api/cb/courses/${review.courseId}`, {
                    headers: headers
                })
                .then(response => {
                    console.log(`Course ${review.courseId} response status:`, response.status);
                    if (response.ok) {
                        return response.json();
                    } else {
                        console.error(`Failed to load course ${review.courseId}:`, response.status, response.statusText);
                        return null;
                    }
                })
                .then(course => {
                    console.log(`Course ${review.courseId} data:`, course);
                    if (course && course.name) {
                        return {
                            ...review,
                            courseName: course.name,
                            courseExists: true
                        };
                    } else {
                        console.warn(`Course ${review.courseId} not found or has no name`);
                        return {
                            ...review,
                            courseName: `Kursus tidak ditemukan`,
                            courseExists: false
                        };
                    }
                })
                .catch(error => {
                    console.error(`Error loading course ${review.courseId}:`, error);
                    return {
                        ...review,
                        courseName: `Error: ${error.message}`,
                        courseExists: false
                    };
                });
            });

            Promise.all(coursePromises).then(reviewsWithCourses => {
                const html = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${reviewsWithCourses.map(review => `
                            <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300 p-6">
                                <div class="flex items-center justify-between mb-3">
                                    <div class="flex items-center">
                                        ${generateStars(review.rating)}
                                        <span class="ml-2 text-gray-600">${review.rating}/5</span>
                                    </div>
                                    <span class="text-sm text-gray-500">${new Date(review.createdAt).toLocaleDateString('id-ID')}</span>
                                </div>
                                
                                <div class="mb-3">
                                    <h5 class="text-lg font-semibold text-gray-900 mb-1">${escapeHtml(review.courseName)}</h5>
                                    ${review.courseExists ? 
                                        `<a href="/courses/${review.courseId}" class="text-sm text-teal-600 hover:text-teal-800">
                                            <i class="fas fa-external-link-alt mr-1"></i>Lihat Kursus
                                        </a>` :
                                        '<span class="text-sm text-red-500"><i class="fas fa-exclamation-triangle mr-1"></i>Kursus tidak tersedia</span>'
                                    }
                                </div>
                                
                                ${review.comment ? `
                                    <p class="text-gray-700 mb-4 line-clamp-3">"${escapeHtml(review.comment)}"</p>
                                ` : `
                                    <p class="text-gray-500 mb-4 italic">Tidak ada komentar</p>
                                `}
                                
                                <div class="flex space-x-2">
                                    <button onclick="editReview(${review.id}, '${review.courseId}', ${review.rating}, '${escapeJs(review.comment || '')}')" 
                                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded text-sm">
                                        ‚úèÔ∏è Edit
                                    </button>
                                    <button onclick="deleteReview(${review.id})" 
                                            class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-3 rounded text-sm">
                                        üóëÔ∏è Hapus
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                reviewsList.innerHTML = html;
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function escapeJs(text) {
            return text.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, '\\n');
        }

        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<i class="fas fa-star ${i <= rating ? 'text-yellow-400' : 'text-gray-300'}"></i>`;
            }
            return stars;
        }

        function setupStarRating() {
            const stars = document.querySelectorAll('#starRating i');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    currentRating = rating;
                    document.getElementById('ratingValue').value = rating;
                    updateStarDisplay(rating);
                });

                star.addEventListener('mouseover', function() {
                    const rating = parseInt(this.dataset.rating);
                    updateStarDisplay(rating);
                });
            });

            document.getElementById('starRating').addEventListener('mouseleave', function() {
                updateStarDisplay(currentRating);
            });
        }

        function updateStarDisplay(rating) {
            const stars = document.querySelectorAll('#starRating i');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.className = 'fas fa-star text-yellow-400 cursor-pointer';
                } else {
                    star.className = 'fas fa-star text-gray-300 cursor-pointer';
                }
            });
        }

        function editReview(reviewId, courseId, rating, comment) {
            document.getElementById('modalTitle').textContent = 'Edit Ulasan';
            document.getElementById('reviewId').value = reviewId;
            document.getElementById('courseId').value = courseId; // courseId is already a string UUID
            document.getElementById('ratingValue').value = rating;
            document.getElementById('comment').value = comment;
            currentRating = rating;
            updateStarDisplay(rating);
            document.getElementById('reviewModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('reviewModal').classList.add('hidden');
            document.getElementById('reviewForm').reset();
            currentRating = 0;
            updateStarDisplay(0);
        }

        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const reviewId = document.getElementById('reviewId').value;
            const rating = parseInt(document.getElementById('ratingValue').value);
            const comment = document.getElementById('comment').value;

            if (!rating) {
                alert('Silakan pilih rating');
                return;
            }

            const token = localStorage.getItem('token');
            
            fetch(`/api/reviews/${reviewId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    rating: rating,
                    comment: comment
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('Gagal memperbarui ulasan');
                return response.json();
            })
            .then(() => {
                alert('‚úÖ Ulasan berhasil diperbarui!');
                closeModal();
                loadMyReviews();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Gagal memperbarui ulasan');
            });
        });

        function deleteReview(reviewId) {
            if (!confirm('Apakah Anda yakin ingin menghapus ulasan ini?')) return;

            const token = localStorage.getItem('token');
            
            fetch(`/api/reviews/${reviewId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) throw new Error('Gagal menghapus ulasan');
                alert('‚úÖ Ulasan berhasil dihapus!');
                loadMyReviews();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('‚ùå Gagal menghapus ulasan');
            });
        }

        // Navbar update function - removed complex implementation
    </script>
    <script th:src="@{/js/navbar.js}"></script>
</body>
</html>
