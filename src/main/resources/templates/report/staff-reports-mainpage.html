<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udehnih - All Reports (Staff)</title>
    <script
        src="https://cdn.tailwindcss.com/3.4.3"
        integrity="sha384-Uq3Xg6crV4gsltwvwmef5Oib81eugE2U4w67JC+FwraP+bYHQL8ieY0Km1rYWk9b"
        crossorigin="anonymous"
    ></script>
</head>
<body class="bg-teal-50 min-h-screen">

<div th:insert="~{navbar :: navbar}"></div>

<div class="max-w-3xl mx-auto p-4 mt-6 bg-white shadow rounded border border-teal-100">
    <h2 class="text-xl font-bold text-teal-700 mb-4">üìã All Reports (Staff)</h2>

    <div id="reportsContainer" class="grid gap-4"></div>
</div>

<script>
    const token = localStorage.getItem("token");

    function setupNavbar() {
        const guestNav = document.getElementById("guestNav");
        const userNav = document.getElementById("userNav");
        const userWelcome = document.getElementById("userWelcome");

        if (token) {
            guestNav.style.display = "none";
            userNav.style.display = "flex";
            try {
                const payload = token.split('.')[1];
                const decoded = JSON.parse(atob(payload));
                userWelcome.textContent = `üëã Hello, ${decoded.fullName || 'User'}!`;
            } catch (e) {
                userWelcome.textContent = "üëã Hello!";
            }
        } else {
            guestNav.style.display = "flex";
            userNav.style.display = "none";
        }
    }

    function logout() {
        localStorage.removeItem("token");
        window.location.href = "/auth/login";
    }

    setupNavbar();

    async function fetchReports() {
        const res = await fetch("/api/staff/reports", {
            headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        const reportsContainer = document.getElementById("reportsContainer");
        reportsContainer.innerHTML = "";

        if (res.ok) {
            data.reports.forEach(report => {
                const reportCard = document.createElement("div");
                reportCard.className = "border border-teal-200 bg-teal-50 rounded p-4";
                reportCard.innerHTML = `
                    <h3 class="text-teal-700 font-semibold text-lg">${report.title}</h3>
                    <p class="text-sm mt-1">${report.description}</p>
                    <small class="text-gray-500 block mt-1">Created by: ${report.fullName} (${report.email})</small>
                    <small class="text-gray-500 block mt-1">Created at: ${new Date(report.createdAt).toLocaleString()}</small>
                    <small class="text-gray-500 block mt-1">Last updated: ${new Date(report.updatedAt).toLocaleString()}</small>
                    <a href="/staff/reports/report-detail?id=${report.idReport}" class="inline-block mt-2 text-teal-700 border border-teal-600 px-3 py-1 rounded text-sm hover:bg-teal-600 hover:text-white">üîç See Detail</a>
                `;
                reportsContainer.appendChild(reportCard);
            });
        } else {
            reportsContainer.innerHTML = `<p class='text-red-600'>‚ö†Ô∏è Failed to fetch reports.</p>`;
        }
    }

    fetchReports();
</script>

<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
